<ion-view title="Forgot Password" class="gray-bg">
    <ion-header-bar class="red-bg">
        <div class="buttons">
            <button class="button back-btn" ng-click="gotoWelcome()"></button>
        </div>
        <h1 class="title">Forgot Password</h1>             
    </ion-header-bar>
    <ion-content scroll="true">
        <div class="login-logo_wrapper forgot_desc" align="center">
            Enter your email address and we will send you a link to reset your password.
        </div>

        <div class="login-wrapper" align="center">
              <div class="item error-alert" ng-class="(message)?'animation-show':''">
                  {{message}}
              </div>
              <form name="form">
                  <div class="input-wrapper username-wrapper">
                      <input type="email" placeholder="Email Address" ng-model="user.email" ng-keypress="checkIfEnterKeyWasPressed($event)" required></input>
                  </div>
              </form>
              
              <div>
                  <button class="button button-block button-red-cus" ng-click="onSubmit();" ng-disabled="form.$invalid">Send password reset email</button>
              </div> 
              
        </div>
    </ion-content>
</ion-view>
