<ion-view title="Welcome" class="gray-bg">
	<ion-content scroll="false">
		<div class="wel-logo-wrapper" align="center">
			<img class="logo" src="images/logo.png" />
		</div>
		<div class="wel-button-wrapper" align="center">
			<div></div>
			<button class="button wel-btn-fb-login" ng-click="fbLogin()">Facebook with sign in</button>
			<div class="wel-separator"></div>
			<button class="button wel-btn-adventure-login" ng-click="gotoLogin()">Sign In</button>
			<div></div>
			<button class="button wel-btn-adventure-login" ng-click="gotoSignUp()">Sign Up</button>
		</div>
	</ion-content>
</ion-view>
