<ion-view title="Login" class="gray-bg">
    <ion-header-bar class="red-bg">
        <div class="buttons">
            <button class="button back-btn" ng-click="gotoWelcome()"></button>
        </div>
        <h1 class="title logo"></h1>
             
    </ion-header-bar>
    <ion-content scroll="true" ng-class="(isOverScroll)?'isOverScroll':''">
        <div class="login-logo_wrapper" align="center">
            <img class="logo" src="images/logo.png" />
        </div>

        <div class="login-wrapper" align="center">
              <div class="item error-alert" ng-class="(message)?'animation-show':''">
                  {{message}}
              </div>
              <form>
                  <div class="input-wrapper username-wrapper">
                      <input type="text" placeholder="Username" ng-model="user.Name" ng-keypress="checkIfEnterKeyWasPressed($event)" delegate-handle="myInput" ng-focus="keyboardFocus('myInput')" ng-blur="keyboardBlur('myInput')"></input>
                  </div>
                  <div class="input-wrapper password-wrapper">
                      <input type="password" placeholder="Password" ng-model="user.Password" ng-keypress="checkIfEnterKeyWasPressed($event)" delegate-handle="myInput" ng-focus="keyboardFocus('myInput')" ng-blur="keyboardBlur('myInput')"></input>
                  </div>
              </form>
              <div>
                <ion-toggle ng-model="rememberme" class="remember-toggle" ng-checked="rememberme" ng-change="isRemember()">Remember Me</ion-toggle>
              </div>
              <div>
                  <button class="button button-block button-red-cus" ng-click="onLogin();">Sign in</button>
              </div> 
              <div class="forgotPass-wrapper">
                  <a href="" ng-click="onBtnForgotClick();">Forgot Password?</a>
              </div>
        </div>
    </ion-content>
</ion-view>
